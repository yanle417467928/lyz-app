# 通用配置
server:
  port: 8080
  display-name: 乐易装APP后台管理中心

spring:
  profiles:
    active: dev
  datasource:
    druid:
      config:
        name: LYZ_APP
        validation-query: SELECT 'x'
        test-on-borrow: true
        test-on-return: false
        test-while-idle: false
        pool-prepared-statements: false
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 30000
        filters: stat
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000;druid.stat.logSlowSql=true;
      servlet:
        enable: true
        url: /druid/*
        username: leyizhuang
        password: leyizhuang
        reset-enable: false
      filter:
        enable: true
        url: /*
        exclusions: /druid/*,/druid*,*.html,*.js,*.css,*.gif,*.jpg,*.jpeg,*.png,*.ico


mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: cn.com.leyizhuang.hq.foundation.pojo
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  row-bounds-with-count: true

---
# 开发环境配置
server:
  undertow:
    worker-threads: 10
    buffer-size: 1024
    io-threads: 4
    direct-buffers: true
spring:
  profiles: dev
  datasource:
    druid:
      config:
        url: jdbc:mysql://localhost:3306/LYZ_APP?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
        username: root
        password: root
        initial-size: 10
        max-active: 20
        min-idle: 10
        max-wait: 60000

---
# 测试环境配置
spring:
  profiles: test

---
# 生产环境配置
spring:
  profiles: prod