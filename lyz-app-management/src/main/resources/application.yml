# 通用配置
server:
  port: 8089
  display-name: 乐易装APP后台管理中心



spring:
  profiles:
    active: dev
  datasource:
    druid:
      config:
        name: LYZ_APP
        validation-query: SELECT 'x'
        test-on-borrow: true
        test-on-return: false
        test-while-idle: false
        pool-prepared-statements: false
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 30000
        filters: stat
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000;druid.stat.logSlowSql=true;
      servlet:
        enable: true
        url: /druid/*
        username: leyizhuang
        password: leyizhuang
        reset-enable: false
      filter:
        enable: true
        url: /*
        exclusions: /druid/*,/druid*,*.html,*.js,*.css,*.gif,*.jpg,*.jpeg,*.png,*.ico
  http:
    encoding:
      force: true
  application:
    name: lyz-app-management
  jersey:
    application-path:
  cloud:
      stream:
        bindings:
          receiveOrder:
            destination: separateOrder
            group: sparateOrder
            consumer:
              backOffInitialInterval: 10000
              backOffMaxInterval: 30000
          receiveDetails:
            destination: sellDetails
            group: sellDetails
            consumer:
              backOffInitialInterval: 10000
              backOffMaxInterval: 30000
          sendOrder:
            destination: separateOrder
          sendDetailsToHQ:
            destination: sendDetailsToHQ

mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: cn.com.leyizhuang.app.foundation
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  row-bounds-with-count: true

eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10

---
